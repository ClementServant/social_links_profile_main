<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  </head>
  <body>
    <main>
      <section class="card-profile">
        <div class="card-profile_image">
          <img class="image" src="./assets/images/avatar-jessica.jpeg" alt="Photos de Jessica Randall">
        </div>
        <div class="card-profile_information">
          <h1 class="name">Jessica Randall</h1>
          <p class="from">London, United Kingdom</p>
          <p class="profession">"Front-end developer and avid reader."</p>
        </div>
        <div class="card-profile_links">
          <div class="link-1">
            <a href="http://www.github.com" target="_blank" rel="noopener">
              <h2>GitHub</h2>
            </a>
          </div>
          <div class="link-2">
            <a href="http://www.frontendmentor.io/home" target="_blank" rel="noopener">
              <h2>Frontend Mentor</h2>
            </a>
          </div>
          <div class="link-3">
            <a href="http://www.linkedin.com" target="_blank" rel="noopener">
              <h2>LinkedIn</h2>
            </a>
          </div>
          <div class="link-4">
            <a href="http://www.twitter.com" target="_blank" rel="noopener">
              <h2>Twitter</h2>
            </a>
          </div>
          <div class="link-5">
            <a href="http://www.instagram.com" target="_blank" rel="noopener">
              <h2>Instagram</h2>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
